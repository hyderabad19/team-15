        <img class="nav-logo" src="/images/logo.jpg" alt="Loop Foundation Logo">
      </a>
    </div>

    <div class="Header-item Header-item--full">
      <h1 class="text-bold">Loop Education Foundation</h1>

      <nav class="d-flex flex-items-center">

<main>
  <link rel="stylesheet" href="/stylesheet/auth.css">
  <div class="container">
    <div class="auth-form">
      <div class="auth-form-header text-center py-2">
        <h1>Sign in to ShaRe</h1>
      </div>

      <div class="auth-form-body p-4 Box-shadow">
        <form action="/requests/" method="post">
          <div class="form-element">
            <label for="email">Username or email address</label>
            <input id="email" type="email" class="form-control input-block" name="email" required autocomplete="email" autofocus>
          </div>

          <div class="form-element">
            <label for="password">Password</label>

            <input id="password" type="password" class="form-control input-block @error('password') is-invalid @enderror"
              name="password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
      </div>

      <p class="create-account-callout mt-3 p-3 text-center">
        <a href="/register">Create an account</a>
      </p>
    </div>
  </div>
</main>

<footer class="footer mt-6">
